<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th{
            background-color: rgb(255, 205, 244);
        }

        tr:nth-child(even){
            background-color: beige;
        }

        #p-filter{
            margin-bottom: 10px;
            text-align: center;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->

        <!-- 조회 필터링(포지션별) 추가하기 -->
         <div>
            <select id="p-filter" v-model="position" @change="fnList">
                <option value="">:: 전체 ::</option>
                <option value="정교수">정교수</option>
                <option value="조교수">조교수</option>
                <option value="전임강사">전임강사</option>
            </select>
         </div>


        <table>
            <tr>
                <th>교수번호</th>
                <th>이름</th>
                <th>아이디</th>
                <th>직급</th>
                <th>급여</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.PROFNO}}</td>
                <td>{{item.NAME}}</td>
                <td>{{item.ID}}</td>
                <td>{{item.POSITION}}</td>
                <td>{{item.PAY}}</td>
                <td><button @click="fnEdit(item.PROFNO)">수정</button></td>
                <td><button @click="fnRemove(item.PROFNO)">삭제</button></td>
            </tr>
        </table>


    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list : [],
                position : ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                let param = {};
                $.ajax({
                    url: "http://localhost:3009/prof/list",
                    dataType: "json",
                    type: "GET",
                    data: {position : self.position}, // 여기 넣는 의미 헷갈 position을 키값으로 보내고...
                    success: function (data) {
                        self.list = data.profList;
                    }
                });
            },

            fnRemove: function(profNo){
                let self = this;
                if(!confirm("정말 삭제?")){
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/prof/delete", 
                    dataType: "json", // 내가 리턴받는 데이터 타입
                    type: "GET", 
                    data: {profNo : profNo}, // 서버 호출결과값이 담기는 곳 
                    success: function (data) {
                        if(data.result == "success"){
                            alert("삭제되었습니다.");
                            self.fnList();
                        }
                    }
                });

            },

            fnEdit: function(profNo){
                location.href="prof-edit.html?profNo="+profNo;
            
            }
            
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnList();
        }
    });

    app.mount('#app');
</script>
