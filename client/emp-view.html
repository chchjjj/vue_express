<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th{
            background-color: rgb(255, 205, 244);
        }

        tr:nth-child(even){
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->

        <!-- 사원 상세보기 화면 (간단하게 만들기) -->
        <!-- 출력 컬럼 : 사번, 이름, 직책, 급여, 부서이름 -->
        
        <div>사번 : {{info.empNo}}</div>
        <div>이름 : {{info.eName}}</div>
        <div>직책 : {{info.job}}</div>
        <div>급여 : {{info.sal}}</div>
        <div>부서명 : {{info.dName}}</div>

    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                empNo : "", // 맨아래 mounted 영역에서 쓰기위해 (여기엔 pk값 있을 것)
                info : {}   // 서버에도 결과에 info변수 있으니 그 내용 담아줄 변수만들기             
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            
            // 팝업으로 사원 정보 표시
            fnInfo: function () {
                let self = this;           
                
                $.ajax({
                    url: "http://localhost:3009/emp/info",
                    dataType: "json",
                    type: "GET",
                    data: {empNo : self.empNo},
                    // 이미 self.info가 키-밸류 형태(맵 형태)이기 때문에 저렇게 넣음
                    // empNo를 파라미터로 보내기
                    success: function (data) {
                        self.info = data.info; 
                        // 데이터에 있던 값(사번,이름,직책,부서)이 한번에 딸려옴
                        
                    }
                });
            }

        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            // 파라미터 받아오는 구문!(아래두줄)
            const queryParams = new URLSearchParams(window.location.search);
            self.empNo = queryParams.get('empNo') || ''; 

            self.fnInfo(); // 팝업 뜨는 순간 바로 실행되도록
        }
    });

    app.mount('#app');
</script>
