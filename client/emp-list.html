<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        #app{
            margin: 50px; /*너무 딱붙어있어서 좀 뗐음*/
        }

        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th{
            background-color: lemonchiffon;
        }

        tr:nth-child(even){
            background-color: beige;
        }

        #dept-menu{
            margin-bottom: 10px;
            text-align: center;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->

        <!-- 함수 통해 받은 data에서 이름들만 출력되도록 하기 -->
        <!-- 항상 참고 ) 서버쪽에 지정된 이름을 가져올 때도 맞춰줘야 함 --> 

        <!-- html은 사용자 입장이므로 브라우저에 띄우기 위해 서버에 요청하는 것. 
             보통은 다른 pc가 서버 역할을 할 것임. 서버는 요청받은 내용을 리턴해주는데,
             이때 서버는 조회한 값을 서버에 지정된 이름으로 되돌려줌 -->
       <!-- <div v-for="item in list"> 
            {{item.ENAME}}
            {{item}}은 현재 맵 형태로 되어있음. 컬럼명 맞춰서 뒤에 저렇게 써줘야함. 
        </div> -->

        <!-- ----------------------------- -->

        <!-- 부서는 부서명으로 풀고, 급여 내림차순으로 출력해보기 -->
        <!-- => 오라클(DB)에서 이너조인 및 정렬내용 작성 후 서버에 내용 수정 -->

        <!-- 부서별 목록분류(필터링) 기능 사용 (전체일 땐 다 보이게)-->
        <!-- 부서별 DEPTNO 번호를 밸류값으로 넣어줘야 함. --> 
        <div>
            <!--id명은 카멜표기법 보단 - 쓰기 -->
            <select id="dept-menu" v-model="deptNo" @change="fnEmpList">                 
            <!-- 내가 선택한 값이 어떤 값인지 알아야(보관해야) 서버에 보내줄 수 있으므로
                 v-model 이용하여 값 저장한다. (deptNo는 아래 변수영역에 만들어줘야 쓸 수 있음) -->
            <!-- @change="fnEmpList" : 목록을 선택할 때마다 
                 리스트를 다시 불러오게 하는 것!(서버 속 조건절 붙여서)-->         
                <option value="">:: 전체 ::</option>
                <option value="10">ACCOUNTING</option>
                <option value="20">RESEARCH</option>
                <option value="30">SALES</option>
                <option value="40">OPERATIONS</option>                   
            </select>
        </div>
        
        <table>
            <tr>
                <th>선택</th>
                <th>사번</th>
                <th>이름</th>
                <th>직책</th>
                <th>급여</th>
                <th>부서</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td><input type="checkbox" :value="item.EMPNO" v-model="selectItems"></td>
                <!-- :value="item.EMPNO" 그냥 이렇게 쓰면 문자열로 인식하므로,
                    동적으로 처리하고 싶으면 (실제 그 값을 가져오고싶으면) : 콜론 사용! -->
                <td>{{item.EMPNO}}</td>
                <td>    
                    <!-- 이름 누르면 '팝업으로' 상세화면 보기 
                     (정보를 불러오기 위해 파라미터로 pk값 필요) -->
                    <a href="javascript:;" @click="fnView(item.EMPNO)">{{item.ENAME}}</a>
                </td>
                <td>{{item.JOB}}</td>
                <td>{{item.SAL}}</td>
                <td>{{item.DNAME}}</td>
                <td><button @click="fnEdit(item.EMPNO)">수정</button></td>
                <td><button @click="fnRemove(item.EMPNO)">삭제</button></td>
            </tr>
        </table>   
        <div>
            <a href="emp-edit.html"><button>추가</button></a>
            <button @click="fnRemoveAll">선택삭제</button>
        </div>

    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list : [],
                deptNo : "", 
                // 디폴트 빈값 => 즉 select목록에서 value 빈값인 '전체'로 첨에 나옴

                selectItems : [] 
                // 위에 '선택' 체크박스 란에 쓰인 v-model명.
                // 왜 리스트 형태로 했을까? : 체크박스는 여러개 선택이 가능하여
                // 선택한 여러 값들을 일괄적으로 넣어주기 위해서.
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnEmpList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/emp/list", 
                    dataType: "json", // 내가 리턴받는 데이터 타입
                    type: "GET", //주소에 값 담아 보낸다 (?)
                    data: {deptNo : self.deptNo}, // 서버 호출결과값이 담기는 곳 
                    // 이건 methods{} 안에서만 쓸 수 있는 지역변수. 
                    // 그래서 body영역에서 쓰고 싶으면 변수쪽에서 선언해둬야 함.
                    // { } 안 값이 파라미터값으로 서버에 넘어감.
                    success: function (data) {
                        self.list = data.empList;
                        // 변수 list에 서버에서 json 형태로 리턴된 empList의 데이터 값을 넣는것
                        // empList는 서버에 지정된 이름이기 때문에(약속) 이건 맘대로 바꿀 수 없음
                    }
                });
            },

            fnRemove: function(empNo){
                let self = this;
                if(!confirm("정말 삭제하시겠습니까?")){
                    return;
                }   

                $.ajax({
                    url: "http://localhost:3009/emp/delete", 
                    dataType: "json", // 내가 리턴받는 데이터 타입
                    type: "GET", 
                    data: {empNo : empNo}, // 서버 호출결과값이 담기는 곳 
                    success: function (data) {
                        if(data.result == "success"){
                            alert("삭제되었습니다.");
                            self.fnEmpList();
                        }
                    }
                });
            },

            fnEdit: function(empNo){
                // 페이지 넘어갈 때 empNo값 같이 보내주기
                location.href="emp-edit.html?empNo="+empNo;
            },

            // 사원 이름 클릭 시 팝업으로 연결화면 띄우기
            fnView: function (empNo){
                window.open(`emp-view.html?empNo=${empNo}`, "view", "width=500, height=500");
            },

            // '선택' 체크박스 란에서 체크 후 삭제 처리하는 함수
            // 여러개 선택 가능하니 리스트에 넣어서 그 리스트 통째로 전달하면 됨
            fnRemoveAll : function(){
                let self = this;
                if(!confirm("선택한 내용을 정말 삭제하시겠습니까?")){
                    return;
                }   

                $.ajax({
                    url: "http://localhost:3009/emp/deleteAll", 
                    dataType: "json", // 내가 리턴받는 데이터 타입
                    type: "GET", 
                    data: {removeList : self.selectItems}, // 오른쪽 값을 왼쪽 이름으로 서버에 보내겠다!
                    traditional : true, 
                    // 원래는 없었는데 추가한거! (이걸 쓰면 파라미터로 '리스트' 전달 가능)
                    success: function (data) {
                        if(data.result == "success"){
                            alert("삭제되었습니다.");
                            self.fnEmpList();
                        }
                    }
                });
            }

        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnEmpList();
        }
    });

    app.mount('#app');
</script>
